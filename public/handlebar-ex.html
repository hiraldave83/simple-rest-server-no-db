<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>First Handlebar Exercise </title>
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body>
	<ul class="tweets">
		<script id="template" type="text/x-handlebars-template">
			{{#each this}}
				<li>
					<h2>{{fullName author}}</h2>
					<p>{{{tweet}}}</p>
				
				</li>
				<!--{{#unless quotes}}
					<h5> Author does not have a quote.</h5>
				{{/unless}}-->
				{{#if quote}}
					<h5>{{quote}} </h5>
				{{else}}
					<h5> Author does not have a quote.</h5>
				{{/if}}
			{{/each}}
			
		</script>
	</ul>
	<script src="jquery-library-1.11.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="handlebars-library.js"> </script>
	<script>
		(function(){
			var data=[
			{
				author: {first:'Jeffery',last:'Way'},
				tweet: '30 days to learn jQuery rocks',
				quote: 'xyz'
			},
			{
				author: {first:'John',last:'Dow'},
				tweet: '<stron>30 days</strong>'
			}
			];
			Handlebars.registerHelper('fullName', function(author){
				return author.first +''+ author.last;
			});
			var template = Handlebars.compile($('#template').html());
			$('ul.tweets').append(template(data));
		})();
	</script>
	</body>
<html>
